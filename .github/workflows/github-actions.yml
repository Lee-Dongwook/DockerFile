name: CI/CD using Github Actions and Docker

on: 
    push:
        branches: ["main"]

permissions: 
    contents: read

jobs: 
    CI-CD:
        runs-on: ubuntu-latest
        steps:
            - name: checkout source code
              uses: actions/checkout@v2
            
            - name: node.js version check
              uses: actions/setup-node@v2
              with:
                node-version: 18

            - name: dependency install
              run: |
                npm i -g yarn
                yarn install
              working-directory: './client'
            
            - name: Build React App
              run: yarn run build
              working-directory: './client'

            - name: Docker build & push to prod
              if: contains(github.ref, 'main')
              run: |
                docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
                docker-compose up -d

            - name: Deploy to prod
              uses: appleboy/ssh-action@master
              id: deploy-prod
              if: contains(github.ref, 'main')
              with:
                host: ${{secrets.HOST_PROD}} # EC2 Pubic Ipv4 DNS
                username: ubuntu
                key: ${{secrets.PRIVATE_KEY}}
                envs: GITHUB_SHA
                script: |
                    sudo apt-get update
                    sudo apt-get install -y docker.io
                    sudo docker ps
                    sudo docker pull ${{secrets.DOCKER_USERNAME}}/app_frontend
                    sudo docker run -d -p 3000:3000 ${{secrets.DOCKER_USERNAME}}/app_frontend
                    sudo docker image prune -f
                
              
            


